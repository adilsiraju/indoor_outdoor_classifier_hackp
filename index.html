<style>
  .app-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
  }
  
  .upload-section {
    background: #f8f9fa;
    border: 2px dashed #dee2e6;
    border-radius: 12px;
    padding: 40px 20px;
    margin: 30px 0;
    transition: all 0.3s ease;
  }
  
  .upload-section:hover {
    border-color: #007bff;
    background: #f0f8ff;
  }
  
  .file-input {
    display: none;
  }
  
  .upload-btn {
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
  }
  
  .upload-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
  }
  
  .upload-btn:active {
    transform: translateY(0);
  }

    margin-top: 30px;
    padding: 20px;
  }
  
  .result-image {
    max-width: 100%;

    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);

  }
  
  .prediction {
    background: linear-gradient(135deg, #28a745, #20c997);

    padding: 15px 25px;

    font-size: 18px;

    display: inline-block;

    box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
  }
  
  .processing {
    color: #007bff;
    font-size: 16px;
    font-weight: 500;
  }

    background: #dc3545;

    margin-top: 15px;
  }

</style>

<div class="app-container">
  <h1>Instantly Classify Indoor / Outdoor Areas</h1>
  <p>Upload an image of an area to classify if its Indoor or Outdoor</p>

  <div class="upload-section">
    <input id="photo" class="file-input" type="file" accept="image/*">
    <button class="upload-btn" onclick="document.getElementById('photo').click()">
      üì∏ Upload an Area Photo
    </button>
    <p style="margin-top: 15px; color: #6c757d; font-size: 14px;">
      Supports JPG, PNG, WebP formats
    </p>
  </div>
  
  <div id="results" class="results"></div>
</div>

<script type="module">
  import { client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";

  const photo = document.getElementById("photo");
  const results = document.getElementById("results");

  async function loaded(file) {
    try {
      results.innerHTML = '<p class="processing">üîÑ Processing your image...</p>';
      const app = await client("adilsiraju/Indoor_outdoor_classifier");

      const result = await app.predict("/predict", [
        file
      ]);

      console.log(result.data);

      const label = result.data[0]?.label || "Unknown";
      results.innerHTML = `
        <img src="${URL.createObjectURL(file)}" class="result-image" alt="Uploaded architecture">
        <div class="prediction">üèõÔ∏è Style: ${label}</div>
      `;
    } catch (error) {
      console.error('Error:', error);
      results.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
    }
  }

  photo.addEventListener("change", () => {
    const file = photo.files[0];
    if (file) loaded(file);
  });
</script>
